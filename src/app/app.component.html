<!DOCTYPE html>
<html lang="en">
<head>
  <title>homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <nav style="background-attachment:fixed;" class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li style="cursor: pointer;" *ngFor="let obj of notificationArray"><a [id]='obj.id' (click)="createComponent(obj.id)">{{obj.name}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="cursor: pointer;" (click)="createComponent(5)" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
    
  <div class="container-fluid text-center">    
    <div class="row content">
      
      <div style="height:91vh;overflow-x: auto;" class="col-sm-12 text-left"> 
        <template #loadComponent>
        </template>
      </div>

    </div>
  </div>

</body>
</html>
