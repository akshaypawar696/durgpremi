<!DOCTYPE html>
<html>  
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div *ngIf="pageIndex == 1" class='outerDiv user_card'>
        <div class="d-flex justify-content-center col-sm">
            <div class="brand_logo_container">
                <img src="/assets/download.jpeg" class="brand_logo" alt="Logo">
            </div>
        </div>
        <div class="d-flex justify-content-center form_container col-sm">
            <form>
                <div class="input-group mb-3 col-sm">
                    <div class="input-group-append">
                    </div>
                    <input class="form-control input_user" type="text" name="" value="" placeholder="username">
                </div>
                <div class="input-group mb-2 col-sm">
                    <div class="input-group-append">
        
                    </div>
                    <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn">Login</button>
                </div>
            </form>
        </div>
        <div class='forgetPassword'>
            <div class="d-flex justify-content-center links">
                Don't have an account? <a (click)="changePage()" class="ml-2">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center links">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>


    <div *ngIf="pageIndex == 2" class='outerDiv user_card'>
        <div class="d-flex justify-content-center col-sm">
            <div class="brand_logo_container">
                <img src="/assets/download.jpeg" class="brand_logo" alt="Logo">
            </div>
        </div>
        <div class="d-flex justify-content-center form_container">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-append"></div>
                    <input type="text" name="" class="form-control input_user" value="" placeholder="email">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append"></div>
                    <input type="number" name="" class="form-control input_user" value="" placeholder="contact">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append"></div>
                    <input type="text" name="" class="form-control input_user" value="" placeholder="username">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append"></div>
                    <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" name="button" class="btn login_btn">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Already have an account? <a (click)="changePage()" class="ml-2">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
