<div *ngIf="pageIndex == 1" class='row mt-4 logInPage' style='margin-left: 0;margin-right: 0;padding:20px 0' >
    <div
        class='card  col-10 col-sm-10 col-lg-3 col-md-4 col-xl-4 offset-1 offset-sm-1 offset-lg-4 offset-md-4 ofset-xl-4 mb-2' style='padding:20px 0;'>
        <h1 class='text-center title'>DURGAPREMI</h1>
        <div
            class='loginDiv col-10 col-sm-10 col-lg-10 col-md-10 col-xl-10  offset-1 offset-sm-1 offset-lg-1 offset-md-1 ofset-xl-1'>
            <form>
                <input class="form-control mt-3 inputStyle " type="text" name='uName' placeholder="Phone number, username or email">
                <input class="form-control mt-3 inputStyle" type="password" name='pswd' placeholder="Password">
                <button type="button" class="col-10 col-sm-10 col-lg-10 col-md-10 col-xl-10  offset-1 offset-sm-1 offset-lg-1 offset-md-1 ofset-xl-1 mt-3 mb-2 btn btn-primary btn-sm loginBtn">Log In</button>
            </form>
        </div>
        <div class='col-10 col-sm-10 col-lg-10 col-md-10 col-xl-10  offset-1 offset-sm-1 offset-lg-1 offset-md-1 ofset-xl-1 text-center nopadding mt-3' style='margin-bottom: 1.25rem;'>
            <a href='' style='color:#00376b'>Forgot password?</a>
        </div>
    </div>
    <div
        class='card  col-10 col-sm-10 col-lg-4 col-md-4 col-xl-4 offset-1 offset-sm-1 offset-lg-4 offset-md-4 ofset-xl-4 text-center' style='padding:10px 0;'>
        <p style='margin-top:1rem'>Don't have an account? <a style='font-weight: bold;' (click)='changePage()'>Sign Up</a></p>
    </div>
</div>

<div *ngIf="pageIndex == 2" class='signUpPage row mt-4 ' style='margin-left: 0;margin-right: 0;padding:20px 0'>
    <div
    class='card  col-10 col-sm-10 col-lg-3 col-md-4 col-xl-4 offset-1 offset-sm-1 offset-lg-4 offset-md-4 ofset-xl-4 mb-2' style='padding:20px 0;'>
        <h1 class='text-center title'>DURGAPREMI</h1>
        <div
            class='signUpDiv col-10 col-sm-10 col-lg-10 col-md-10 col-xl-10  offset-1 offset-sm-1 offset-lg-1 offset-md-1 ofset-xl-1'>
            <form>
                <input class="form-control mt-3 inputStyle " name='usename' type="text" placeholder="Mobile number or email">
                <input class="form-control mt-3 inputStyle " name='usename' type="text" placeholder="Full Name">
                <input class="form-control mt-3 inputStyle " name='usename' type="text" placeholder="Username">
                <input class="form-control mt-3 inputStyle" name='password' type="password" placeholder="Password">
                <button type="button" class="col-10 col-sm-10 col-lg-10 col-md-10 col-xl-10  offset-1 offset-sm-1 offset-lg-1 offset-md-1 ofset-xl-1 mt-3 mb-2 btn btn-primary btn-sm loginBtn">Sign Up</button>
            </form>
        </div>
    </div>
    <div
        class='card  col-10 col-sm-10 col-lg-4 col-md-4 col-xl-4 offset-1 offset-sm-1 offset-lg-4 offset-md-4 ofset-xl-4 text-center' style='padding:10px 0;'>
        <p style='margin-top:1rem'>Have an account? <a style='font-weight: bold;' (click)='changePage()'>Log In</a></p>
    </div>
</div>
